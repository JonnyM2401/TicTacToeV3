<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <aside>
            <div id="scoreboard">
                <h2>Score:</h2>
                <p id="scoreX"></p>
                <p id="scoreO"></p>
                <button id="scoreResetButton" type="button">Reset</button>
            </div>
        </aside>
        <main>
            <div id="gameboard">
                <div class="gameboardSquare" id="aa"></div>
                <div class="gameboardSquare" id="ab"></div>
                <div class="gameboardSquare" id="ac"></div>
                <div class="gameboardSquare" id="ba"></div>
                <div class="gameboardSquare" id="bb"></div>
                <div class="gameboardSquare" id="bc"></div>
                <div class="gameboardSquare" id="ca"></div>
                <div class="gameboardSquare" id="cb"></div>
                <div class="gameboardSquare" id="cc"></div>
            </div>
        </main>
        <footer>
            <div id="messageboard">
                <div id=messagecontainer>
                    <p id="message"></p>
                    <button id="playAgainButton" type="button">Play Again</button>
                </div>
            </div>
        </footer>
    </body>
</html>
